<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <base href="../" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinese Chess</title>
    <link rel="stylesheet" href="css/xiangqiboard-0.3.3.css" />

    <script src="js/jquery/dist/jquery.min.js"></script>

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="debug">
        <div id="joinedSection" class=" w-100">
          <div class="row">
            <div class="col-sm-8 d-flex  d-flex justify-content-center">
              <div id="myBoard" style="width: 750px;" ></div>
            </div>
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-6">
                        <div>Your Name: <span id="nickName"></span></div>
                        <div id="roomDetail">
                          Current Room: <span id="currentRoom"></span>
                        </div>
                        <div id="host">Host Player: <span id="hostPlayer"></span></div>
                    </div>
                    <div class="col-6">
                        <div class="choose-team">
                            <div class="team" id="red" style="border-color: red;">
                               <span class="label-selected label-player">Empty</span>
                               <div class="time-left">600</div>
                                
                            </div>
                            <div class="team" id="black">
                               <span class="label-selected label-player">Empty</span>
                               <div class="time-left">600</div>
                            </div>
                          </div>
                    </div>
                </div>
              
              <div id="console" class="card card-body bg-light "></div>

              <div class="input-group mb-3">
                <input  id="chat" type="text" class="form-control"  aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button  id="btnChat"class="btn btn-outline-secondary" type="button">Chat</button>
                </div>
              </div>
              <div class="input-group mb-3">
                <select id="time"  class="custom-select" >
                    <option value="600">10 minutes</option>
                    <option value="900">15 minutes</option>
                </select>
                <div class="input-group-append">
                  <label class="input-group-text" for="time">Time</label>
                </div>
              </div>
              <div class="d-flex w-100 justify-content-center" id="grGameAction">
                <button id="btnStartGame" type="button" class="btn btn-secondary">Start game</button>
                <button id="btnSurrender" type="button" class="btn btn-secondary">Surrender</button>
                <button id="btnExitRoom" type="button" class="btn btn-secondary">exit room</button>
              </div>
          
            </div>
          </div>
        </div>
        <div id="unJoinedSection">
          <div class="row">
            <div class="col-sm-6">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  aria-label="Default"
                  id="roomID"
                  aria-describedby="inputGroup-sizing-default"
                />
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default"
                    >RoomID</span
                  >
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <button id="btnJoinRoom" type="button" class="btn btn-primary">
                Join Room By ID
              </button>
            </div>
            <div class="col-sm-3">
              <button id="btnCreate" type="button" class="btn btn-primary">
                Quick Create
              </button>
            </div>
          </div>
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">#RoomID</th>
                <th scope="col">First player</th>
                <th scope="col">Second player</th>
                <th scope="col">Join</th>
              </tr>
            </thead>
            <tbody id="listRoom"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/xiangqiboard-0.3.3.js"></script>
