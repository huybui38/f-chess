      style="width: 49px; height: 49px"

    <div class="debug">

            </div>

            <div
            style="

              align-items: center;
              justify-content: center;
              width: 100vw;
            "
          >
            <div id="myBoard" style="width: 450px"></div>
          </div>
        </div>
        <div id="unJoinedSection">
            <div>
                <input placeholder="Room ID" id="roomID" />
                <button id="btnJoinRoom">Join Room By ID</button>
              </div>
              <button id="btnCreate">Quick Create</button>
        </div>
        
    </div>
